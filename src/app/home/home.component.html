<main>
  <section class="banner">
    <div *ngFor="let index of bannersIndex">
      <img [src]="'/assets/images/banner' + index + '.jpg'"
           alt="banner">
    </div>
  </section>
  <!-- Guitars list section -->
  <section>
    <app-guitars-list [guitars]="items$ | async"></app-guitars-list>
  </section>
</main>
